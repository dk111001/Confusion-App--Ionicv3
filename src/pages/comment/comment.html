<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" formControlName = "author" required></ion-input>
    </ion-item>
    <p class="ion-error" *ngIf="formErrors.author">*{{formErrors.author}}</p>
    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-range min="1" max="5" pin = "true" snaps = "true" formControlName = "rating">
        <ion-label range-left><ion-icon name = "sad" small></ion-icon></ion-label>
        <ion-label range-right><ion-icon name = "happy"></ion-icon></ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-textarea rows = "12" formControlName = "comment" required></ion-textarea>
    </ion-item>
    <p class="ion-error" *ngIf="formErrors.comment">*{{formErrors.comment}}</p>
    
    <button class="left-margin" ion-button type="submit" [disabled]="!commentForm.valid">Comment</button>
  </form>
</ion-content>
